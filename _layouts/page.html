---
layout: default
---

<style>
.page-header {
    padding: 80px 0 40px;
    border-bottom: 1px solid var(--border-subtle);
}

.page-title {
    font-family: var(--font-display);
    font-size: 2.5rem;
    font-weight: 600;
    letter-spacing: -0.02em;
    line-height: 1.2;
    margin-bottom: 16px;
    color: var(--text-primary);
}

.page-description {
    font-size: 1.25rem;
    color: var(--text-secondary);
    line-height: 1.6;
}

.page-content {
    padding: 60px 0;
}

.page-content h2 {
    font-size: 1.75rem;
    font-weight: 600;
    margin: 48px 0 20px;
}

.page-content h3 {
    font-size: 1.35rem;
    font-weight: 600;
    margin: 32px 0 16px;
}

.page-content p {
    font-size: 1.0625rem;
    line-height: 1.7;
    margin-bottom: 24px;
    color: var(--text-secondary);
}

.page-content ul {
    margin: 24px 0;
    padding-left: 32px;
}

.page-content li {
    font-size: 1.0625rem;
    line-height: 1.7;
    margin-bottom: 12px;
    color: var(--text-secondary);
}

@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
    }
}
</style>

<article>
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="page-description">{{ page.description }}</p>
            {% endif %}
        </div>
    </header>

    <div class="page-content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</article>
