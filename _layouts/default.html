<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Design System - Elliott Mattice */
        :root {
            --purple: #667eea;
            --purple-light: #764ba2;
            --purple-dim: #4a5bb8;
            --slate: #2c3e80;
            --gray-100: #F5F5F5;
            --gray-200: #E0E0E0;
            --gray-300: #B0B0B0;
            --gray-400: #808080;
            --gray-500: #606060;
            --gray-600: #505050;
            --gray-700: #383838;
            --gray-800: #252525;
            --gray-900: #1A1A1A;
            --black: #111111;
            
            --font-display: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-mono: 'IBM Plex Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        [data-theme="dark"] {
            --bg-primary: var(--black);
            --bg-secondary: var(--gray-900);
            --bg-card: var(--gray-800);
            --bg-card-hover: var(--gray-700);
            --text-primary: var(--gray-100);
            --text-secondary: var(--gray-300);
            --text-muted: var(--gray-400);
            --border-color: var(--gray-700);
            --border-subtle: var(--gray-800);
            --code-bg: var(--gray-900);
            --glow: rgba(102, 126, 234, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        #grain-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background-repeat: repeat;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        nav {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-link {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--purple);
        }

        /* Content Area */
        .site-content {
            min-height: 60vh;
        }

        /* Footer */
        footer {
            padding: 48px 0 32px;
            border-top: 1px solid var(--border-subtle);
            margin-top: 80px;
        }

        footer .container {
            text-align: center;
        }

        footer p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--purple);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 16px;
            }
            .nav-link {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="grain-overlay"></div>

    <nav>
        <div class="container">
            <a href="/" class="nav-title">Elliott Mattice</a>
            <div class="nav-links">
                <a href="/analysis/" class="nav-link">Analysis</a>
                <a href="/frameworks/" class="nav-link">Frameworks</a>
                <a href="/speaking/" class="nav-link">Speaking</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <main class="site-content">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>
                <strong>Elliott Mattice</strong><br>
                Executive Advisor | Systems-Risk Strategist | Creator of Upstream Risk Translation
            </p>
            <p style="margin-top: 16px;">
                <a href="mailto:contact@elliottmattice.work">contact@elliottmattice.work</a> · 
                <a href="https://linkedin.com/in/emattice" target="_blank">LinkedIn</a> · 
                <a href="tel:+12022624088">(202) 262-4088</a>
            </p>
            <p style="margin-top: 16px; font-size: 0.75rem;">
                © {{ 'now' | date: "%Y" }} Elliott Mattice. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Generate grain texture
        (function() {
            var canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            var ctx = canvas.getContext('2d');
            var imageData = ctx.createImageData(128, 128);
            
            for (var i = 0; i < imageData.data.length; i += 4) {
                var value = Math.random() * 255 | 0;
                imageData.data[i] = value;
                imageData.data[i + 1] = value;
                imageData.data[i + 2] = value;
                imageData.data[i + 3] = 255;
            }
            
            ctx.putImageData(imageData, 0, 0);
            var overlay = document.getElementById('grain-overlay');
            if (overlay) {
                overlay.style.backgroundImage = 'url(' + canvas.toDataURL('image/png') + ')';
            }
        })();
    </script>
</body>
</html>
